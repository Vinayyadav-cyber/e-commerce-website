<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
 <style>
/* Reset styles */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #f7f9fc;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Center the login form */
.login-container {
  width: 100%;
  max-width: 400px;
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  padding: 20px;
}

/* Form styling */
.login-form h2 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  font-size: 14px;
  color: #555;
  margin-bottom: 5px;
}

.form-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 14px;
  color: #333;
}

.form-group input:focus {
  border-color: #007bff;
  outline: none;
}

/* Submit button */
.btn-submit {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  color: white;
  font-size: 16px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn-submit:hover {
  background-color: #0056b3;
}

/* Additional text for signup link */
.additional-text {
  text-align: center;
  font-size: 14px;
  margin-top: 15px;
}

.additional-text a {
  color: #007bff;
  text-decoration: none;
  font-weight: bold;
}

.additional-text a:hover {
  text-decoration: underline;
}


 </style>
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2>Log In</h2>

      <!-- Email or Username -->
      <div class="form-group">
        <label for="login-identifier">Email or Username</label>
        <input type="text" id="login-identifier" name="login-identifier" placeholder="Enter your email or username" required>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-submit">Log In</button>

      <!-- Additional Option -->
      <p class="additional-text">Don't have an account? <a href="../signup.html">Sign up</a></p>
    </form>
  </div>
</body>
</html>
